<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
    
      <div class='table-responsive'>
        <table class='table' *ngIf='users && users.length'>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>gender</th>
              <th>Company</th>
              <th>Email</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of users'>
              <td>
                <img [src]='user.picture'>
              </td>
                <td>{{ user.name }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.company}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
